name: Twice-a-Day Commit Bot ðŸŒ¿

on:
  schedule:
    - cron: '0 4 * * *'   # Runs every day at 10:00 AM BST
    - cron: '0 10 * * *'  # Runs every day at 4:00 PM BST
  workflow_dispatch:       # Allows manual triggering from GitHub Actions UI

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important! Get full commit history so we can pull/rebase

      - name: ðŸ•’ Update timestamp in log.md
        run: |
          echo "Last update: $(date -u) UTC" >> log.md
          echo "---" >> log.md

      - name: âœ… Commit and push changes
        run: |
          git config --global user.name "Fardous-Alom"
          git config --global user.email "fardousalom42@gmail.com"

          git pull --rebase origin main     # ðŸ”¥ Avoid non-fast-forward errors
          git add log.md
          git commit -m "chore: auto-update at $(date -u) ðŸŒ±" || echo "No changes to commit"
          git push origin main
